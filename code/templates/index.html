{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <div class="container">
        <div class="top-right-button-container">
            <a href="/logout">
                <button class="top-right-button">Logout</button>
            </a>
        </div>
        <div class="top-navigation-buttons">
            <a href="/settings">
                <button class="icon-button" aria-label="Settings">⚙️</button>
            </a>
            <a href="/library">
                <button class="icon-button" aria-label="Book">📚</button>
            </a>
        </div>
        <h1 class="curly-headline">What Story Would You Like To Hear Today?</h1>
        <h2>Let's create your new favorite story, together!</h2>
        <br>
        <form action="/" method="POST">
            <button type="submit" class="get-started-button" >Get Started! ✏️</button>
        </form>
    </div>
{% endblock %}
